{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
<div class="text-success"> {{message}} <br> <br> </div>

    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Symbol e.g. Nvda for Nvidia" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Look Up Stock Price</button>
    </form>
{% endblock %}
