{% extends "layout.html" %}

{% block title %}
    Sell Stocks
{% endblock %}

{% block main %}
<div class="text-success"> {{message}} <br> <br> </div>

    <form action="/sell" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Stock Symbol e.g. NVDA for Nvidia" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="quantity" name="quantity" placeholder="Quantity to sell" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
